name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy_infrastructure:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install Bicep CLI
      run: |
        curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
        chmod +x ./bicep
        sudo mv ./bicep /usr/local/bin/bicep
        bicep --help

    - name: Validate Bicep
      run: |
        bicep build ./resume_infra/main.bicep

    - name: Deploy Bicep
      run: |
        az deployment group create --resource-group azr_resume --template-file ./resume_infra/main.bicep

  deploy_frontend:
    needs: deploy_infrastructure
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set active account
      run: | 
        az account set --subscription ${{ secrets.SUBSCRIPTION_ID }} 

    - name: Enable Static Website
      run: |
        az storage blob service-properties update --connection-string "${{ secrets.STORAGE_CONNECTION_STRING }}" --static-website --404-document 404.html --index-document index.html


    - name: Upload to Azure Storage
      uses: azure/cli@v1
      with:
        azcliversion: 2.55.0
        inlineScript: |
          az storage blob upload-batch --account-name azrstaccresume --source ./resume_frontend --destination '$web'


  test_and_deploy_backend:
    needs: deploy_frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest azure-functions

    - name: Run tests
      run: |
        # Simple tests for your Azure Function
        python -m pytest -v

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Package application
      id: package
      run: |
        func azure functionapp publish azr_app --python --output ./resume_backend/app.zip
        echo "::set-output name=zipfile::./resume_backend/app.zip"

    - name: Deploy application
      run: |
        az functionapp deployment source config-zip --resource-group azr_resume --name azr_app --src ${{ steps.package.outputs.zipfile }}
